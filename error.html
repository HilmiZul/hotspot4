<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hotspot SMKN 4 Tasikmalaya">

  <title>4NET. Error</title>

  <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light mb-3">
          <a class="navbar-brand text-white font-prototype" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/id/9/9e/Logo_SMK_Negeri_4_Tasikmalaya.png" width="40px">
            4NET.
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link text-white" href="/">Home</a>
              <a class="nav-item nav-link text-white" href="#">Area</a>
              $(if username)
              <a class="nav-item nav-link text-white" href="/logout.html">Logout</a>
              $(else)
              <a class="nav-item nav-link text-white" href="/login.html">Login</a>
              $(endif)
            </div>
          </div>
        </nav>
      </div>

      <div class="col-md-12">
        <div class="card shadow-lg p-4">
          <div class="card-content">
            <div class="col-md-6 offset-md-3">
              <div class="alert alert-danger">
                <h3 class="font-prototype">Hotspot Error!</h3>
                Login page: <a href="$(link-login)">$(link-login)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="text-center mt-3 mb-5">
          <span class="p-2 bg-white footer text-muted">
            &copy; TKI SMKN 4 Tasikmalaya 
          </span>
        </div>
      </div>
    </div>
    
  </div>

  <script src="/vendor/js/jquery-3.6.0.min.js"></script>
  <script src="/vendor/js/bootstrap.min.js"></script>
</body>

</html>
